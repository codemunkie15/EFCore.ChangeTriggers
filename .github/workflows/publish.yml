name: Publish
on:
  workflow_dispatch: # Allow running the workflow manually from the GitHub UI
  release:
    types:
      - published    # Run the workflow when a new GitHub release is published

jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest
    env:
      BUILD_CONFIG: 'Release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Get all history to allow automatic versioning using MinVer
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
        
      - name: "Install dotnet-ef"
        run: dotnet tool install --global dotnet-ef

      - name: "Re-scaffold integration test migrations"
        shell: pwsh
        run: .\tests\EFCore.ChangeTriggers.Tests.Integration.Common\Scripts\readd-all-migrations.ps1

      - name: Run pack
        run: dotnet pack --configuration $BUILD_CONFIG
        
      - name: Run tests
        run: dotnet test --configuration $BUILD_CONFIG --no-build
        
      - name: Publish
        run: nuget push **\*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_API_KEY}}
